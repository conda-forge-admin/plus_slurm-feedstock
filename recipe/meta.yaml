{% set name = "plus_slurm" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/plus_slurm-{{ version }}.tar.gz
  sha256: 54de87d167a299983f745eaf9195960d0eae674341f5f8dd3a169fc593e67e3b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - hatch-regex-commit
    - pip
  run:
    - python >=3.9
    - jinja2
    - future
    - humanfriendly
    - six
    - numpy
    - psutil

test:
  imports:
    - plus_slurm
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Convenient Python Abstraction for the Slurm based cluster at the PLUS
  license: GPL-3.0-or-later
  license_file: LICENSE
  home: https://gitlab.com/thht/plus-slurm/

extra:
  recipe-maintainers:
    - thht
